<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROY Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            max-width: 90%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-box {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
        }
        .user-message span {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .roy-message {
            text-align: left;
        }
        .roy-message span {
            background-color: #e9ecef;
            padding: 5px 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        let userId = 'user-' + Date.now();
        let userName = null;

        function addMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'roy-message');
            
            const senderLabel = sender === 'user' ? (userName || 'You') : 'ROY'; // Label the bot as ROY
            messageDiv.innerHTML = `<strong>${senderLabel}:</strong> <span>${message}</span>`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            messageInput.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId,
                        userName,
                        preferredName: userName,
                        message
                    })
                });
                const data = await response.json();

                if (data.sessionInfo.userName && !userName) {
                    userName = data.sessionInfo.userName;
                    const userMessages = document.querySelectorAll('.user-message strong');
                    userMessages.forEach(msg => {
                        if (msg.textContent === 'You:') {
                            msg.textContent = `${userName}:`;
                        }
                    });
                }

                addMessage('roy', data.response);
            } catch (error) {
                addMessage('roy', 'Sorry, something went wrong. Letâ€™s try again.');
            }
        }

        // Auto-send initial message to trigger ROY's greeting
        (async () => {
            await sendMessage('Hello');
        })();
    </script>
</body>
</html>
