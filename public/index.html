<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROY Chatbot</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Chat Container */
        #chat-container {
            width: 90%;
            max-width: 600px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Messages Area */
        #messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        /* Message Styling */
        .message {
            margin-bottom: 10px;
        }

        .message.user {
            text-align: right;
            color: #007bff;
        }

        .message.bot {
            text-align: left;
            color: #333;
        }

        /* Input Area */
        #input-area {
            display: flex;
            padding: 10px;
            background-color: #fafafa;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #send-button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #chat-container {
                width: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Chat Container -->
    <div id="chat-container">
        <!-- Messages Area -->
        <div id="messages"></div>

        <!-- Input Area -->
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Function to add a message to the chat
        function addMessage(sender, text) {
            const messageClass = sender === 'You' ? 'user' : 'bot';
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', messageClass);
            messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to bottom
        }

        // Function to send a message to the server
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user's message to the chat
            addMessage('You', message);

            try {
                // Send message to the backend
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                // Parse the response
                const data = await response.json();

                // Check for errors in the response
                if (data.error) {
                    addMessage('Bot', `Error: ${data.error}`);
                } else {
                    addMessage('Bot', data.response || 'Sorry, I could not generate a response.');
                }
            } catch (error) {
                console.error('Error communicating with the server:', error.message);
                addMessage('Bot', 'An error occurred while processing your request.');
            }

            // Clear input field
            userInput.value = '';
        }

        // Event Listeners
        sendButton.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
