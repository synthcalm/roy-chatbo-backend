<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roy // SynthCalm</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #0ff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      width: 90%;
      max-width: 650px;
      padding: 20px;
      border: 2px solid #0ff;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      background-color: #111;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }
    .title-bar {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 10px;
      color: #ff0;
    }
    #messages {
      height: 260px;
      overflow-y: auto;
      background-color: #000;
      border: 1px solid #0ff;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 14px;
      line-height: 1.4;
    }
    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      background: #000;
      border: 1px solid #0ff;
      color: #0ff;
      font-family: inherit;
    }
    .button {
      background: #000;
      border: 1px solid #0ff;
      color: #0ff;
      padding: 10px;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .button:hover {
      background-color: #0ff;
      color: #000;
    }
    #mic-toggle.recording {
      border-color: red;
      color: red;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    audio {
      margin-top: 8px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-bar">
      <span id="current-date"></span>
      <span id="current-time"></span>
    </div>
    <div id="messages"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Say or type something..." />
      <button id="send-button" class="button">Send</button>
    </div>
    <button id="mic-toggle" class="button">üéôÔ∏è Speak</button>
    <audio id="roy-audio" controls style="display:none;"></audio>
  </div>

  <script>
    const micBtn = document.getElementById('mic-toggle');
    const sendBtn = document.getElementById('send-button');
    const inputEl = document.getElementById('user-input');
    const messagesEl = document.getElementById('messages');
    const audioEl = document.getElementById('roy-audio');
    let isRecording = false;
    let mediaRecorder, stream, chunks = [];

    // Clock
    setInterval(() => {
      const now = new Date();
      document.getElementById('current-date').textContent = now.toISOString().split('T')[0];
      document.getElementById('current-time').textContent = now.toTimeString().split(' ')[0];
    }, 1000);

    micBtn.addEventListener('click', async () => {
      if (!isRecording) {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        chunks = [];
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = async () => {
          const blob = new Blob(chunks, { type: 'audio/webm' });
          const formData = new FormData();
          formData.append('audio', blob);
          const res = await fetch('/api/transcribe', { method: 'POST', body: formData });
          const data = await res.json();
          inputEl.value = data.text || '';
        };
        mediaRecorder.start();
        micBtn.classList.add('recording');
        micBtn.textContent = 'üõë Stop';
        isRecording = true;
      } else {
        mediaRecorder.stop();
        stream.getTracks().forEach(track => track.stop());
        micBtn.classList.remove('recording');
        micBtn.textContent = 'üéôÔ∏è Speak';
        isRecording = false;
      }
    });

    sendBtn.addEventListener('click', async () => {
      const message = inputEl.value.trim();
      if (!message) return;

      appendMessage('You', message);
      inputEl.value = '';

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, userId: 'guest' })
      });
      const data = await res.json();

      appendMessage('Roy', data.text);
      audioEl.src = `data:audio/mp3;base64,${data.audio}`;
      audioEl.style.display = 'block';
      audioEl.play();
    });

    function appendMessage(sender, text) {
      const p = document.createElement('p');
      p.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messagesEl.appendChild(p);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
  </script>
</body>
</html>
